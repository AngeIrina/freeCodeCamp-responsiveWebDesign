<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css">
  <title>My form</title>
 </head>
 <body>
   <h1 id="title">Create account</h1>
   <p id="description">Complete each form field with the required information</p>
   <form id="survey-form">
     <fieldset>
       <legend>Personal information</legend>
       <label id="name-label">Enter your name: <input id="name" type="text" placeholder="Angela" required/></label>
       <label id="email-label">Enter your email: <input id="email" type="email" placeholder="example@gmail.com"required/></label>
       <label id="number-label">Enter your number: <input id="number" type="number" min="13" max="20" placeholder="0342-144356722"/></label>
       <label>Create a password: <input id="password" type="password" required/></label>
       </fieldset>
       <fieldset>
          <label for="femenino"><input id="femenino" type="radio" name="account-type" value="femenino" checked /> Femenino</label>
          <label for="masculino"><input id="masculino" type="radio" name="account-type" value="masculino"/> Masculino</label>
          <label for="indefinido"><input id="indefinido" type="radio" name="account-type" value="indefinido"/> Indefinido</label>
      </fieldset>
      <fieldset>
         <label for="dropdown" >Who recommended freeCodeCamp to you?
         <select id="dropdown" name="dropdown">
           <option value="1">A friend</option>
           <option value="2">Social networks</option>
           <option value="3">Other</option>
         </select>
        </fieldset>
        <label>What technology is your favorite?
          <input type="checkbox" value="html"/>HTML
          <input type="checkbox" value="css"/>CSS
          <input type="checkbox" value="javascript"/>JavaScript
        </label>
        
        <label for="comments">Leave us your comments or suggestions
        <textarea id="comments" name="comments" rows="3" cols="30"></textarea>
        </label>
        <input id="submit" type="submit" value="Submit"/>

   </form>

   
 </body>

</html>
